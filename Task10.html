<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink and Black Chessboard</title>
  <style>
    .chessboard {
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      border: 4px solid #333;
      margin: 50px auto;
    }

    .square {
      width: 40px;
      height: 40px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>

  <div class="chessboard">
    <!-- 64 squares (8x8) -->
    <!-- Alternating pattern using JavaScript-like logic in HTML manually -->
    <!-- Row 1 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <!-- Row 2 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <!-- Row 3 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <!-- Row 4 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <!-- Row 5 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <!-- Row 6 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <!-- Row 7 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <!-- Row 8 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
  </div>

</body>
</html>
